<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- navigation bar -->
  <section class="navbar-container">

    <nav class="navbar">
      <div class="navbar-item">
        <img src="./assets/logo.png" alt="zomato logo" class="logo" />
      </div>
      <div class="navbar-item">
        <button class="button-general navbar-button">Order Food</button>
      </div>
    </nav>

  </section>

  <main>

    <!-- hero  -->
    <section class="hero-container">

      <div class="hero">
        <div class="hero-item hero-image-container">
          <img src="./assets/hero.jpg" alt="hero image" class="hero-image" />
          <img src="./assets/heroShape.svg" alt="" class="hero-bg-shape" />
          <img src="./assets/herobgpattren.svg" alt="" class="hero-bg-pattern" />
        </div>
        <div class="hero-item hero-desc">
          <h3 class="hero-text">Order food from favourite restaurants near you.</h3>
          <button class="button-general hero-button"> Order now</button>
        </div>
      </div>

    </section>

    <!-- explore menu -->
    <section class="explore-menu-container">

      <div class="explore-menu">
        <div class="explore-menu-item">
          <h2 class="explore-menu-heading">Explore Our Menu</h2>
        </div>
        <div class="explore-menu-background"></div>

        <div class="explore-menu-cards">
          <!-- Burgers  -->
          <div class="explore-menu-card">
            <img src="./assets/burger.jpg" alt="burger image" class="menu-card-image">
            <div class="menu-card-description">
              <h3 class="card-item-name">Burgers</h3>
              <p class="item-description">
                Burger King, Mcdonalds, Burger Place
                <span style="color: #f00;">+3</span>
              </p>
            </div>
          </div>

          <!-- Pizza -->
          <div class="explore-menu-card pizza-card">
            <img src="./assets/pizza.jpg" alt="pizza image" class="menu-card-image">
            <div class="menu-card-description">
              <h3 class="card-item-name">Pizza</h3>
              <p class="item-description">
                Pizza Hut, Domino's Pizza
                <span style="color: #f00;">+3</span>
              </p>
            </div>
          </div>

          <!-- Icecream -->
          <div class="explore-menu-card">
            <img src="./assets/iceCream.jpg" alt="icecream image" class="menu-card-image">
            <div class="menu-card-description">
              <h3 class="card-item-name">Ice Creams</h3>
              <p class="item-description">
                Baskin Robbins, Ibaco
                <span style="color: #f00;">+3</span>
              </p>
            </div>
          </div>
        </div>
        <div class="explore-menu-item">
          <button class="explore-button button-general">View More</button>
        </div>
      </div>

    </section>

    <!-- restaurant grid -->
    <section class="restaurant-grid-container">
      <div class="restaurant-grid">
        <div class="restaurant-grid-item">
          <h1 class="restaurant-grid-heading">
            Order from 100s of restaurants
          </h1>
        </div>

        <div class="restaurant-images">
          <div class="images-row1">
            <img src="./assets/restaurant1.jpg" alt="" class="grid-image1">
            <img src="./assets/restaurant2.jpg" alt="" class="grid-image2">
          </div>
          <div class="images-row2">
            <img src="./assets/restaurant3.jpg" alt="" class="grid-image3">
            <img src="./assets/restaurant4.jpg" alt="" class="grid-image4">
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
